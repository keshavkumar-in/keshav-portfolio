name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank You for generating your Issue. Wish you a great Open Source Journey!'
        pr-message: 'Thank You for generating your PR. Wish you a great Open Source Journey!'
